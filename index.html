<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <main>
        <div class="mensagem">
            <h1 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>

            <p class="texto">Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form action="" id="form" name="form">
                
                <input type="text" id="name" name="name" placeholder="Nome Completo*" class="info">
                <p class="aviso-validacao">Campo obrigatório</p>
                
                <input type="text" id="email" placeholder="E-mail*" class="info">
                <p class="aviso-validacao">Campo obrigatório</p>                
                
                <input type="text" id="telefone"  placeholder="Telefone*" class="info">
                <p class="aviso-validacao">Campo obrigatório</p>                
                
                <textarea class="info" id="mensagem" cols="30" rows="10" placeholder="Mensagem*"></textarea>
                <p class="aviso-validacao">Campo obrigatório</p>
            
                <p class="campo-obrigatorio">*campos obrigatórios</p>
                <input type="submit" value="Enviar" class="enviar">
            </form>

        </div>
    </main>


    <script src="src/js/painel.js"></script>
    
</body>
</html>
